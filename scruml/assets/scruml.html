<!DOCTYPE html>

<!-- ScrUML -->
<!-- scruml.html -->
<!-- Team JJARS -->

<html lang="en" data-framework="javascript">

  <head>
    <meta charset="UTF-8">
    <title>ScrUML</title>
    <link rel="stylesheet" href="scruml.css">
  </head>

  <body>

    <!-- Behavior -->
    <script src="lib/svg.min.js"></script>
    <script src="lib/svg.draggy.min.js"></script>
    <script src="lib/svg.connectable.min.js"></script>
    <script src="diagram.js"></script>
    <script src="scruml.js"></script>

    <!-- Loading Modal -->
    <div id="loading-modal" class="modal">
      <div class="modal-box">
        <img id="loading-spinner" src="img/spinner.png">
        <p>Preparing Canvas</p>
      </div>
    </div>

    <!-- Menubar -->
    <header id="menubar">
      <ul>
        <li><a title="Create new blank diagram (Ctrl+N)" onclick="menubarNewButtonClicked()">â˜… New</a></li>
        <li><a title="Load an existing diagram file (Ctrl+L)" onclick="menubarLoadButtonClicked()">ðŸ–¿ Load</a></li>
        <li><a title="Save the current diagram to a file (Ctrl+S)" onclick="menubarSaveButtonClicked()">ðŸ–ª Save</a></li>
      </ul>
    </header>

    <main>

      <!-- Diagram Canvas -->
      <section id="diagram-canvas">
      </section>

      <!-- Info Panel -->
      <aside id="info-panel">
        <div id="class-info" class="info-panel-content">
          <strong class="identifier header"><span id="class-id"></span><a class="edit-identifier" onclick="renameClass();"> ðŸ–‰</a></strong>
          <hr>
          <span class="header">Functions</span>
          <div id="function-list">
            <div class="member-function" id="func1"></div>
          </div>
          <input type="button" class="add-button" value="+" onclick="addMemberFunction();">
          <span class="header">Variables</span>
          <div id="variable-list">
            <div class="member-variable" id="var1"></div>
          </div>
          <input type="button" class="add-button" value="+" onclick="addMemberVariable();">
        </div>
        <div id="relationship-info" class="info-panel-content">
          <strong class="identifier header"><span id="relationship-id"></span><a class="spacer"> ðŸ–‰</a></strong>
          <hr>
          <span class="header">Label</span>
          <input type="text" placeholder="My Relationship">
          <span class="header">Type</span>
          <select>
            <option>Association</option>
            <option>Inheritance</option>
            <option>Realization</option>
            <option>Dependency</option>
            <option>Aggregation</option>
            <option>Composition</option>
          </select>
          <span class="header">Multiplicity</span>
          <select>
            <option>One-To-One</option>
            <option>One-To-Many</option>
            <option>Many-To-One</option>
            <option>Many-To-Many</option>
          </select>
        </div>
      </aside>

    </main>

    <!-- Toolbar -->
    <footer id="toolbar">
      <ul>
        <li><a id="toolbar-select" title="Select, move, and modify diagram elements (Alt+S)" onclick="toolbarButtonClicked(this)">â¬‰ Select</a></li>
        <li><a id="toolbar-add" title="Add new classes to the diagram (Alt+A)" onclick="toolbarButtonClicked(this)">âŠž Add</a></li>
        <li><a id="toolbar-connect" title="Create relationships between classes (Alt+C)" onclick="toolbarButtonClicked(this)">â‡„ Connect</a></li>
        <li><a id="toolbar-remove" title="Remove elements from the diagram (Alt+R)" onclick="toolbarButtonClicked(this)">ðŸ—™ Remove</a><li>
      </ul>
    </footer>

    <!-- Welcome Audio -->
    <!-- <iframe src="mp3/welcome.mp3" allow="autoplay" style="display:none;"></iframe> -->

    <!-- Ambient Audio -->
    <!-- <iframe src="mp3/ambient.mp3" allow="autoplay" style="display:none;"></iframe> -->

  </body>

</html>
